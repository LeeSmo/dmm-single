server:
  port: 8100
  #servlet:
    #context-path: /dmm

tomcat:
  remote-ip-header: x-forward-for
  uri-encoding: UTF-8
  max-threads: 10
  background-processor-delay: 30

swagger:
  enable: true

spring:
  application:
    name: dmm

  devtools:
    restart:
      enabled: true  #设置开启热部署
      #additional-paths: src/main/java #重启目录
      #exclude: WEB-INF/**

  # 数据库配置
  datasource:
    name: druidDataSource
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dmm?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: lili123
    #配置监控统计拦截的filters,去掉后监控界面sql无法进行统计，wall用于防火墙
    filters: stat,wall,log4j.config
    #最大连接数
    max-active: 100
    #初始化大小
    initial-size: 1
    #获取连接等待超时时间
    max-wait: 6000
    #最小连接数
    min-idle: 1
    #间隔多久进行一次检测，检测需要关闭的空闲连接，单位毫秒
    time-between-eviction-runs-millis: 6000
    validation-query: select 'x'
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false
    pool-prepared-statements: true
    max-open-prepared-statements: 50
    max-pool-prepared-statement-per-connection-size: 20

  # Redis配置
    redis:
      host: 127.0.0.1
      port: 6379
      password:
      lettuce:      # 这里标明使用lettuce配置
        pool:
          max-active: 8  #连接池最大连接数（使用负值表示没有限制）
          max-wait: -1   #连接池最大阻塞等待时间（使用负值表示没有限制）
          max-idle: 500  #连接池中的最大空闲连接
          min-idle: 0    #连接池中的最小空闲连接
      timeout: 1000      #连接超时时间（毫秒）
      #jedis :
        #shutdown-timeout: 0


mybatis:
  typeAliasesPackage: com.app.dmm.modules.**.entity
  mapper-locations: classpath:mapper/**/*Mapper.xml

#通用mapper配置
mapper:
  #实体类所在的包
   mappers: com.app.dmm.core.mapper.MyBaseMapper
   identity: mysql

